:root{
  /* DIA (per defecte) */
  --bg:#ffffff;
  --text:#111111;
  --muted:rgba(0,0,0,.65);
  --border:rgba(0,0,0,.18);
  --card: rgba(0,0,0,0.03);

  --perigeu:#ffd400;
  --apogeu:#19d6ff;
}

/* NOCTURN (heretat de l'app: body.nocturn) */
body.nocturn{
  --bg:#000000;
  --text:#ff2a2a;
  --muted:rgba(255,42,42,.75);
  --border:rgba(255,42,42,.35);
  --card: rgba(255,42,42,0.06);

  --perigeu:#ffd84d;
  --apogeu:#4fe3ff;
}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:16px;
}

a{ color: var(--text); text-decoration:none; opacity:.9; }
a:active{ opacity:1; }

.wrap{ max-width:520px; margin:0 auto; }

.topbar{
  display:flex;
  align-items:center;
  justify-content:flex-start;
  gap:12px;
}

.err{
  margin-top:16px;
  padding:10px 12px;
  border:1px solid var(--border);
  border-radius:12px;
  font-size:14px;
  background: var(--card);
  display:none;
}

/* Capçalera */
.header{ margin-top: 6px; }
.header h1{
  margin: 10px 0 6px;
  font-size: 40px;
  line-height: 1.05;
  letter-spacing: -0.5px;
  text-align: center;
}

.sub{
  text-align:center;
  margin-top: 4px;
}
.sub .date{
  color:var(--muted);
  font-size: 20px;
  margin: 2px 0;
}
.sub .age{
  color:var(--muted);
  font-size: 20px;
  margin: 2px 0 0;
}

/* LLUNA */
.moonbox{
  display:flex;
  justify-content:center;
  margin: 12px 0 6px;
}
.moonbox svg{
  width: 200px;
  height: 200px;
  max-width: 60vw;
  max-height: 60vw;
  overflow: visible;
}

/* Llegenda */
.legend{
  text-align:center;
  color:var(--muted);
  font-size: 16px;
  margin: 6px 0 10px;
  line-height: 1.2;
}

/* KPI 2 columnes */
.kpiGrid{
  width: 100%;
  margin: 14px auto 8px;
  display: grid;
  grid-template-columns: minmax(170px, 1fr) auto;
  gap: 6px 14px;
  max-width: 390px;
  font-size: 21px;
}
.kpiGrid .k{
  color:var(--muted);
  white-space: nowrap;
}
.kpiGrid .v{
  font-weight: 800;
  text-align: right;
  font-variant-numeric: tabular-nums;
  white-space: nowrap;
}

.subphase{
  text-align:center;
  color:var(--muted);
  font-size: 18px;
  margin: 0 0 6px;
}

/* ===== Secció gràfica ===== */
.chartWrap{
  margin: 18px auto 0;
  max-width: 520px;
}
.chartTitle{
  text-align:center;
  color:var(--muted);
  font-size: 18px;
  margin: 0 0 6px;
}
.chartBox{
  width: 100%;
  border-radius: 14px;
  padding: 6px 0 0;  /* menys padding lateral com a la imatge */
}
.chartBox svg{
  width: 100%;
  height: 220px;     /* més alt, per semblar-se a la captura */
  display:block;
}

/* ===== Resum inferior ===== */
.stats{
  margin: 12px auto 0;
  max-width: 520px;
  display:grid;
  grid-template-columns: minmax(260px, 1fr) auto;
  gap: 6px 16px;
  font-size: 26px;
}
.stats .k{
  color:var(--text);
  white-space: nowrap;
}
.stats .v{
  font-weight: 800;
  text-align:right;
  font-variant-numeric: tabular-nums;
  white-space: nowrap;
}

#back{ color: var(--text); opacity: .9; }

@media (max-width: 360px){
  .header h1{ font-size: 34px; }
  .kpiGrid{ font-size: 19px; grid-template-columns: minmax(155px,1fr) auto; }
  .stats{ font-size: 22px; grid-template-columns: minmax(240px,1fr) auto; }
}

  <script src="assets/js/astronomy.browser.min.js"></script>

  <script>
    const p = new URLSearchParams(location.search);
    const dateStr = p.get("date"); // "YYYY-MM-DD"
    document.getElementById("d").textContent = dateStr || "";

    document.getElementById("back").addEventListener("click", (e) => {
      e.preventDefault();
      window.history.back();
    });

    // ======= Localització =======
    function numParam(name, fallback){
      const v = p.get(name);
      const x = (v === null) ? NaN : Number(v);
      return Number.isFinite(x) ? x : fallback;
    }

    // Palma per defecte si no ve res
    const LAT  = numParam("lat", 39.5696);
    const LON  = numParam("lon", 2.6502);
    const ELEV = numParam("elev", 0);

    function getObserver(){
      return new Astronomy.Observer(LAT, LON, ELEV);
    }

    function parseISODateLocal(iso){
      if (!iso || !/^\d{4}-\d{2}-\d{2}$/.test(iso)) return new Date();
      const [y,m,d] = iso.split("-").map(Number);
      return new Date(y, m-1, d, 12, 0, 0); // migdia local
    }

    function clamp(x, a, b){ return Math.max(a, Math.min(b, x)); }
    function deg2rad(d){ return d * Math.PI / 180; }
    // Altituds “estàndard” per rise/set (aprox.)
// Sol: -0.833° (refacció + radi solar)
// Lluna: -0.3° (refacció + radi lunar aprox.)
const SUN_EVENT_ALT  = -0.833;
const MOON_EVENT_ALT = -0.3;


    function fmtPct(x, decimals = 2){
      if (!Number.isFinite(x)) return "—";
      return `${x.toFixed(decimals)}%`;
    }

    function fmtTimeHM(d){
      return new Intl.DateTimeFormat("ca-ES", {
        hour: "2-digit",
        minute: "2-digit",
        hour12: false
      }).format(d);
    }

    function fmtDurationHM(ms){
      if (!Number.isFinite(ms) || ms < 0) return "—";
      const totalMin = Math.round(ms / 60000);
      const h = Math.floor(totalMin / 60);
      const m = totalMin % 60;
      return `${h}h ${m}′`;
    }

    function inSameLocalDay(d, day){
      const a0 = new Date(day); a0.setHours(0,0,0,0);
      const a1 = new Date(day); a1.setHours(23,59,59,999);
      return d >= a0 && d <= a1;
    }

    // ======= FASE EXACTA =======
    function phaseExactEventForDay(day){
      const t0 = Astronomy.MakeTime(day);
      const targets = [
        { angle: 0,   name: "Lluna nova" },
        { angle: 90,  name: "Quart creixent" },
        { angle: 180, name: "Lluna plena" },
        { angle: 270, name: "Quart minvant" },
      ];

      for (const it of targets){
        const fwd  = Astronomy.SearchMoonPhase(it.angle, t0,  3);
        const back = Astronomy.SearchMoonPhase(it.angle, t0, -3);

        if (fwd  && inSameLocalDay(fwd.date,  day)) return { name: it.name, date: fwd.date  };
        if (back && inSameLocalDay(back.date, day)) return { name: it.name, date: back.date };
      }
      return null;
    }

    function phaseLabelForDay(phaseDeg, illum, day){
      const exactEv = phaseExactEventForDay(day);
      if (exactEv) return exactEv.name;

      const d = ((phaseDeg % 360) + 360) % 360;
      if (d > 0 && d < 180){
        return (illum < 0.5) ? "Crescent creixent" : "Gibosa creixent";
      } else {
        return (illum < 0.5) ? "Crescent minvant" : "Gibosa minvant";
      }
    }

    function moonAgeDays(day){
      const t = Astronomy.MakeTime(day);
      const prevNew = Astronomy.SearchMoonPhase(0, t, -35);
      if (!prevNew) return null;
      const ms = day.getTime() - prevNew.date.getTime();
      return ms / (1000 * 60 * 60 * 24);
    }

    function titleCaseCatalan(s){
      s = (s || "").trim();
      if (!s) return s;
      return s.charAt(0).toUpperCase() + s.slice(1);
    }

    // ======= DISTÀNCIA / APSIS / SUPERLLUNA =======
    function moonDistanceKmAt(date){
      const t = safeMakeTime(date);
      const v = Astronomy.GeoVector(Astronomy.Body.Moon, t, true);
      const rAU = Math.sqrt(v.x*v.x + v.y*v.y + v.z*v.z);
      const AU_KM = (typeof Astronomy.AU_KM === "number") ? Astronomy.AU_KM : 149597870.7;
      return rAU * AU_KM;
    }

    function apsisTagForDay(day, spanDays = 2, stepHours = 1){
      const start = new Date(day); start.setHours(0,0,0,0);
      const end   = new Date(day); end.setHours(23,59,59,999);

      const center = new Date(day); center.setHours(12,0,0,0);
      const t0 = new Date(center.getTime() - spanDays*24*3600*1000);
      const t1 = new Date(center.getTime() + spanDays*24*3600*1000);

      let minD = Infinity, minT = null;
      let maxD = -Infinity, maxT = null;

      for (let tt = new Date(t0); tt <= t1; tt = new Date(tt.getTime() + stepHours*3600*1000)){
        const dkm = moonDistanceKmAt(tt);
        if (dkm < minD){ minD = dkm; minT = new Date(tt); }
        if (dkm > maxD){ maxD = dkm; maxT = new Date(tt); }
      }

      if (minT && minT >= start && minT <= end) return { tag: "perigeu", time: minT, distKm: minD };
      if (maxT && maxT >= start && maxT <= end) return { tag: "apogeu",  time: maxT, distKm: maxD };
      return null;
    }

    function isSupermoon(fullMoonDate){
      const fullKm = moonDistanceKmAt(fullMoonDate);

      const center = new Date(fullMoonDate);
      const t0 = new Date(center.getTime() - 7*24*3600*1000);
      const t1 = new Date(center.getTime() + 7*24*3600*1000);

      let minD = Infinity, minT = null;
      for (let tt = new Date(t0); tt <= t1; tt = new Date(tt.getTime() + 2*3600*1000)){
        const dkm = moonDistanceKmAt(tt);
        if (dkm < minD){ minD = dkm; minT = new Date(tt); }
      }
      if (!minT) return false;

      const dtHours = Math.abs(fullMoonDate.getTime() - minT.getTime()) / (1000*3600);
      return (dtHours <= 24) && (fullKm <= 360000);
    }
function toDate(x){
  if (!x) return null;

  // ja és Date
  if (x instanceof Date) return Number.isFinite(x.getTime()) ? x : null;

  // si és un objecte retornat per Astronomy (rise/set/transit)
  if (x.date instanceof Date) return Number.isFinite(x.date.getTime()) ? x.date : null;

  // si és un AstroTime amb mètode .ToDate()
  if (typeof x.ToDate === "function"){
    const d = x.ToDate();
    return (d instanceof Date && Number.isFinite(d.getTime())) ? d : null;
  }

  return null;
}

function safeMakeTime(x){
  // evita petades si ens arriba un event en lloc d’un Date
  const d = toDate(x) || x;   // si ja és AstroTime, el deixam passar
  return Astronomy.MakeTime(d);
}

    // ======= ALTURA (per mostreig) =======
    function bodyAltitudeDeg(body, observer, date){
  const t = safeMakeTime(date);
  const eq = Astronomy.Equator(body, t, observer, true, true);
  if (!eq || !Number.isFinite(eq.ra) || !Number.isFinite(eq.dec)) return null;

  // Prova diferents formes de "refraction" segons la versió
  let hor = null;

  try { hor = Astronomy.Horizon(t, observer, eq.ra, eq.dec, "none"); } catch(e) {}
  if (!hor) { try { hor = Astronomy.Horizon(t, observer, eq.ra, eq.dec, 0); } catch(e) {} }
  if (!hor) { try { hor = Astronomy.Horizon(t, observer, eq.ra, eq.dec, false); } catch(e) {} }
  if (!hor) { try { hor = Astronomy.Horizon(t, observer, eq.ra, eq.dec); } catch(e) {} }

  if (!hor || !Number.isFinite(hor.altitude)) return null;
  return hor.altitude;
}

// Troba el moment exacte (aprox) en què l'altura creua targetAlt (normalment 0°)
// dins l'interval [tA, tB] fent bisecció.
function refineCrossingTime(body, observer, tA, tB, targetAlt = 0, iters = 25){
  let a = new Date(tA), b = new Date(tB);

  let fa = bodyAltitudeDeg(body, observer, a) - targetAlt;
  let fb = bodyAltitudeDeg(body, observer, b) - targetAlt;

  if (!Number.isFinite(fa) || !Number.isFinite(fb)) return null;
  if (fa === 0) return a;
  if (fb === 0) return b;

  // han de tenir signe oposat per garantir creuament
  if (fa * fb > 0) return null;

  for (let i = 0; i < iters; i++){
    const mid = new Date((a.getTime() + b.getTime()) / 2);
    const fm = bodyAltitudeDeg(body, observer, mid) - targetAlt;
    if (!Number.isFinite(fm)) return null;

    if (fa * fm <= 0){
      b = mid; fb = fm;
    }else{
      a = mid; fa = fm;
    }
  }
  return new Date((a.getTime() + b.getTime()) / 2);
}

// Escaneja altures i detecta rise/set (creuaments de 0°).
function findRiseSetScan(body, observer, startDate, hours = 36, stepMinutes = 5, targetAlt = 0){
  const start = new Date(startDate);
  const end = new Date(start.getTime() + hours*3600*1000);
  const stepMs = stepMinutes*60*1000;

  let prevT = new Date(start);
  let prevAlt = bodyAltitudeDeg(body, observer, prevT);
  if (!Number.isFinite(prevAlt)) return { rise: null, set: null };

  let rise = null;
  let set  = null;

  for (let ms = start.getTime() + stepMs; ms <= end.getTime(); ms += stepMs){
    const t = new Date(ms);
    const alt = bodyAltitudeDeg(body, observer, t);
    if (!Number.isFinite(alt)) continue;

    const prevVal = prevAlt - targetAlt;
    const curVal  = alt     - targetAlt;

    // Rise: de <0 a >=0
    if (!rise && prevVal < 0 && curVal >= 0){
      rise = refineCrossingTime(body, observer, prevT, t, targetAlt);
    }

    // Set: de >=0 a <0
    if (!set && prevVal >= 0 && curVal < 0){
      set = refineCrossingTime(body, observer, prevT, t, targetAlt);
    }

    if (rise && set) break;

    prevT = t;
    prevAlt = alt;
  }

  return { rise, set };
}

// Calcula (ms) el temps que el cos està per damunt de l'horitzó (alt>0)
// dins l'interval [start, end], integrant per passos i refinant creuaments.
function aboveHorizonTimeMs(body, observer, start, end, stepMinutes = 2, targetAlt = 0){
  if (!(start instanceof Date) || !(end instanceof Date)) return 0;
  if (!(end.getTime() > start.getTime())) return 0;

  const stepMs = stepMinutes * 60 * 1000;

  let tPrev = new Date(start);
  let altPrev = bodyAltitudeDeg(body, observer, tPrev);
  if (!Number.isFinite(altPrev)) return 0;

  let total = 0;

  for (let ms = start.getTime() + stepMs; ms <= end.getTime(); ms += stepMs){
    const tCur = new Date(ms);
    const altCur = bodyAltitudeDeg(body, observer, tCur);
    if (!Number.isFinite(altCur)) continue;

    const prevAbove = altPrev > targetAlt;
    const curAbove  = altCur  > targetAlt;

    if (prevAbove && curAbove){
      total += (tCur.getTime() - tPrev.getTime());
    } else if (prevAbove !== curAbove){
      const cross = refineCrossingTime(body, observer, tPrev, tCur, targetAlt);
      if (cross){
        if (prevAbove && !curAbove) total += (cross.getTime() - tPrev.getTime());
        else if (!prevAbove && curAbove) total += (tCur.getTime() - cross.getTime());
      } else {
        total += (tCur.getTime() - tPrev.getTime()) / 2;
      }
    }

    tPrev = tCur;
    altPrev = altCur;
  }

  return Math.max(0, total);
}


// Transit: moment d'altura màxima per mostreig (aprox)
function findTransitByScan(body, observer, startDate, endDate, stepMinutes = 5){
  const t0 = startDate.getTime();
  const t1 = endDate.getTime();
  const stepMs = stepMinutes*60*1000;

  let bestAlt = -1e9;
  let bestT = null;

  for (let ms = t0; ms <= t1; ms += stepMs){
    const d = new Date(ms);
    const alt = bodyAltitudeDeg(body, observer, d);
    if (Number.isFinite(alt) && alt > bestAlt){
      bestAlt = alt;
      bestT = d;
    }
  }
  return bestT ? { time: bestT, altDeg: bestAlt } : null;
}

    function maxAltitudeBetween(body, observer, tStartDate, tEndDate, stepMinutes = 5){
      if (!tStartDate || !tEndDate) return null;
      const t0 = tStartDate.getTime();
      const t1 = tEndDate.getTime();
      if (!(t1 > t0)) return null;

      let bestAlt = -1e9;
      let bestT = null;

      const stepMs = stepMinutes * 60 * 1000;

      for (let ms = t0; ms <= t1; ms += stepMs){
        const d = new Date(ms);
        const alt = bodyAltitudeDeg(body, observer, d);
        if (Number.isFinite(alt) && alt > bestAlt){
          bestAlt = alt;
          bestT = d;
        }
      }
      if (!bestT) return null;
      return { time: bestT, altDeg: bestAlt };
    }

    function overlapMs(a0, a1, b0, b1){
      const s = Math.max(a0.getTime(), b0.getTime());
      const e = Math.min(a1.getTime(), b1.getTime());
      return Math.max(0, e - s);
    }
function toAstroTime(x){
  // ja és AstroTime?
  if (x && typeof x === "object" && typeof x.ut === "number") return x;
  // si és Date, ok
  if (x instanceof Date) return Astronomy.MakeTime(x);
  // si és número, ok
  if (typeof x === "number" && Number.isFinite(x)) return x;
  // si res, error clar
  throw new Error("toAstroTime: valor invàlid: " + String(x));
}

function evToDate(ev){
  // Astronomy Engine sol retornar { date: Date }
  if (!ev) return null;
  const d = ev.date;
  return (d instanceof Date && Number.isFinite(d.getTime())) ? d : null;
}

    // ======= Gràfica minimalista (SVG) =======
function renderArcChart({ rise, transit, set, altMaxDeg }){
  // Aparença fixa tipus "semicercle" com la imatge
  const W = 520;
  const H = 220;

  const padX  = 34;            // marges laterals
  const baseY = 150;           // línia horitzó (baseline)
  const peakY = 28;            // punt més alt de l’arc (FIX)

  if (!rise || !set || !transit) return "";

  // x FIXES (arc sempre igual)
  const xL = padX;
  const xR = W - padX;
  const xM = (xL + xR) / 2;

  // Control points per un arc suau i simètric (sempre igual)
  // (això fa un semicercle "bonic" i constant)
  const c1x = xL + (xR - xL) * 0.18;
  const c2x = xR - (xR - xL) * 0.18;

  const arcPath = `M ${xL} ${baseY} C ${c1x} ${peakY}, ${c2x} ${peakY}, ${xR} ${baseY}`;

  // Estil com la teva imatge: arc blau + baseline negre
  const arcStroke  = "#0B5BD3";
  const baseStroke = "#000000";

  // Textos (això sí, amb les dades reals)
  const altTxt = Number.isFinite(altMaxDeg) ? `${Math.round(altMaxDeg)}°` : "—";
  const tRise  = fmtTimeHM(rise);
  const tSet   = fmtTimeHM(set);
  const tTran  = fmtTimeHM(transit);

  return `
<svg viewBox="0 0 ${W} ${H}" role="img" aria-label="Trajectòria de la Lluna">
  <!-- baseline (horitzó) -->
  <line x1="${xL}" y1="${baseY}" x2="${xR}" y2="${baseY}"
        stroke="${baseStroke}" stroke-width="10" stroke-linecap="round" />

  <!-- arc (sempre igual) -->
  <path d="${arcPath}" fill="none" stroke="${arcStroke}" stroke-width="10" stroke-linecap="round" />

  <!-- cercles (extrems i màxim) -->
  <circle cx="${xL}" cy="${baseY}" r="22" fill="#fff" stroke="${arcStroke}" stroke-width="8"></circle>
  <circle cx="${xM}" cy="${peakY}" r="22" fill="#fff" stroke="${arcStroke}" stroke-width="8"></circle>
  <circle cx="${xR}" cy="${baseY}" r="22" fill="#fff" stroke="${arcStroke}" stroke-width="8"></circle>

  <!-- text central (dins l'arc) -->
  <text x="${xM}" y="${baseY-78}" text-anchor="middle" font-size="28" fill="#000">
    Altura max: ${altTxt}
  </text>
  <text x="${xM}" y="${baseY-42}" text-anchor="middle" font-size="30" fill="#000">
    ${tTran}
  </text>

  <!-- hores rise/set als extrems -->
  <text x="${xL}" y="${baseY+52}" text-anchor="middle" font-size="34" fill="#000">${tRise}</text>
  <text x="${xR}" y="${baseY+52}" text-anchor="middle" font-size="34" fill="#000">${tSet}</text>
</svg>`;
}

// === Helper robust per convertir events/time a Date ===
function evToDateAny(x){
  if (!x) return null;

  // format { date: ... } -> recursiu
  if (x.date) return evToDateAny(x.date);

  // ja és Date
  if (x instanceof Date) return Number.isFinite(x.getTime()) ? x : null;

  // AstroTime amb ToDate()
  if (typeof x.ToDate === "function"){
    const d = x.ToDate();
    return (d instanceof Date && Number.isFinite(d.getTime())) ? d : null;
  }

  // AstroTime alternatiu amb .ut (JD UTC)
  if (typeof x.ut === "number" && Number.isFinite(x.ut)){
    const ms = (x.ut - 2440587.5) * 86400000;
    const d = new Date(ms);
    return Number.isFinite(d.getTime()) ? d : null;
  }

  return null;
}

// === Rise/Set EXACTE com a l'app (SearchRiseSet des de 00:00, finestra 1 dia) ===
function getRiseSetSameAsApp(body, observer, iso){
  if (!iso || !/^\d{4}-\d{2}-\d{2}$/.test(iso)) return { rise:null, set:null };

  const [Y,M,D] = iso.split("-").map(Number);
  const start = new Date(Y, M-1, D, 0, 0, 0);   // 00:00 local
  const t0 = Astronomy.MakeTime(start);

  const riseEv = Astronomy.SearchRiseSet(body, observer, +1, t0, 1, 0);
  const setEv  = Astronomy.SearchRiseSet(body, observer, -1, t0, 1, 0);

  return {
    rise: evToDateAny(riseEv),
    set:  evToDateAny(setEv),
  };
}

    function renderMoonSVG(opts){

      if (!isGibbous) sweepTerm = waxing ? 0 : 1;
      else            sweepTerm = waxing ? 1 : 0;

      const almostNew  = illum < 0.01;
      const almostFull = illum > 0.99;

      const pathLit = `
        M ${cx} ${cy - R}
        A ${R} ${R} 0 0 ${sweepLimb} ${cx} ${cy + R}
        A ${rx} ${R} 0 0 ${sweepTerm} ${cx} ${cy - R}
        Z

      <rect x="0" y="0" width="240" height="240" fill="black"></rect>
      <circle cx="${cx}" cy="${cy}" r="${R}" fill="white"></circle>
      ${almostNew ? "" : `<path d="${pathLit}" fill="black"></path>`}
    </mask>

    <mask id="maskLit">
      <rect x="0" y="0" width="240" height="240" fill="black"></rect>
      ${

          : (almostNew ? "" : `<path d="${pathLit}" fill="white"></path>`)
      }
    </mask>
  </defs>

  <circle cx="${cx}" cy="${cy}" r="${R_perigeu}" fill="none" stroke="var(--perigeu)" stroke-width="2.5"></circle>
  <circle cx="${cx}" cy="${cy}" r="${R_apogeu}"  fill="none" stroke="var(--apogeu)"  stroke-width="2.5"></circle>

  <g clip-path="url(#clipDisc)">
    <image href="${IMG}" x="${cx-R}" y="${cy-R}" width="${2*R}" height="${2*R}"
           preserveAspectRatio="xMidYMid slice" opacity="0.75"></image>
  </g>

  <g clip-path="url(#clipDisc)" mask="url(#maskLit)">
    <image href="${IMG}" x="${cx-R}" y="${cy-R}" width="${2*R}" height="${2*R}"
           preserveAspectRatio="xMidYMid slice" opacity="1"></image>
  </g>

  <g clip-path="url(#clipDisc)" mask="url(#maskShadow)">
    <rect x="${cx-R}" y="${cy-R}" width="${2*R}" height="${2*R}" fill="rgba(0,0,0,0.65)"></rect>
  </g>

  <circle cx="${cx}" cy="${cy}" r="${R}" fill="none" stroke="rgba(0,0,0,0.25)" stroke-width="1"></circle>
</svg>`;
    }
